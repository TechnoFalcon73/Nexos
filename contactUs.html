<!DOCTYPE html>
<html>
  <head>
    <title>
      Nexos || Contact Us
    </title>
    <style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
              
      body{
        background-color: #7AA168;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }
      .container {
        width: 75%;
        margin: 40px auto;
      }
      .contactBox {
        background-color: white;
        display: flex;
        padding: 40px;
      }
      h1 {
        margin-bottom: 10px;
      }
      .inputRow {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .inputRow .inputGroup {
        flex-basis: 45%;
      }
      input {
        width: 100%;
        border: none;
        border-bottom: 1px solid black;
        outline: none;
        padding-bottom: 5px;
      }
      textarea {
        width: 100%;
        border: 1px solid black;
        outline: none;
        padding: 10px;
      }
      label {
        margin-bottom: 5px;
        display: block;
        color: #20703D;
      }
      button {
        background-color: #20703D;
        width: 100px;
        border: none;
        outline: none;
        color: white;
        hieght: 35px;
        border-radius: 30px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      Contact Us
    </h1>
    <div class="contactBox">
      <form>
        <div class="inputRow">
          <div class="inputGroup">
            <label>Name</label>
            <input type="text" placeholder="John Witlock">
          </div>
           <div class="inputGroup">
            <label>Email</label>
            <input type="email" placeholder="john.witlock@gmail.com">
        </div>
        <div class="inputGroup">
            <label>Subject</label>
            <input type="text" placeholder="Quantum Computers">
        </div>

          <label>Message</label>
          <textarea rows="5" placeholder="Your message"></textarea>

          <button type="submit">SEND</button>
          
      </form>
    </div>
  </body>
</html>
